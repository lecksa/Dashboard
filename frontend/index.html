<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            outline: none;
        }

        .wrap {
            padding-top: 20px;
            width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 38px;
            justify-content: center;

            .text {
                display: flex;
                gap: 26px;

                h1 {
                    font-weight: 600;
                    font-size: 48px;
                }

                button {
                    width: 183px;
                    height: 46px;
                    border-radius: 10px;
                    font-size: 14px;
                    font-weight: 600;
                    border: 1px solid rgb(70, 70, 212);
                    background-color: rgb(70, 70, 212);
                    color: white;
                    cursor: pointer;
                    transition: .5s ease;
                    position: relative;
                    top: 5px;
                }

                button:hover {
                    background-color: rgb(55, 55, 153);
                }

                button:active {
                    background-color: rgb(30, 30, 112);
                }
            }

            .text_2 {
                display: flex;
                gap: 16px;

                p {
                    font-size: 14px;
                    font-weight: 600;
                    cursor: pointer;
                }
            }
        }

        .active_p {
            font-weight: 700 !important;
            color: #007FFF !important;
        }

        .not_act_p {
            color: #979797 !important;
        }

        .red_td {
            color: #FF3F3F !important;
        }

        .blue_td {
            color: #007FFF !important;
        }

        .table {
            width: 100%;
            margin-bottom: 20px;
            border-bottom: 1px solid #dddddd;
            border-collapse: collapse;

            th {
                font-weight: 600;
                font-size: 14px;
                color: #949494;
                padding: 5px;
                border: 1px solid #dddddd;
            }

            td {
                border: 1px solid #dddddd;
                padding: 20px;
                color: #000000;
                font-weight: 600;
                font-size: 14px;
            }
        }

        dialog {
            width: 550px;
            height: 577px;
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            border: 1px;
            padding: 56px;
            border-radius: 10px;

            .inner {
                width: 438px;
                height: 465px;
                border-radius: 10px;
                border: 1px;
                display: flex;
                flex-direction: column;
                gap: 32px;

                span {
                    font-size: 48px;
                    font-weight: 700;
                    color: black;
                    display: flex;
                    align-items: center;
                    justify-content: space-between;

                    .close {
                        border: none;
                        background-color: white;
                        color: black;
                        font-size: 48px;
                        font-weight: 600;
                        cursor: pointer;
                    }
                }

                form {
                    display: flex;
                    flex-direction: column;
                    gap: 8px;

                    input {
                        width: 438px;
                        height: 56px;
                        border-radius: 10px;
                        padding: 20px;
                        border: 1px solid black;
                        outline: none;
                        cursor: pointer;
                        font-weight: 600;
                        font-size: 16px;
                    }

                    #first {
                        width: 438px;
                        height: 56px;
                        border-radius: 10px;
                        border: 1px;
                        background-color: #0047FF;
                        font-size: 18px;
                        font-weight: 600;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        cursor: pointer;
                        transition: .5s ease;

                    }

                    #first:hover {
                        background-color: rgb(55, 55, 153);
                    }

                    #first:active {
                        background-color: rgb(30, 30, 112);
                    }
                }
            }
        }

        .plit {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;

            .box {
                width: 350px;
                height: 230px;
                border-radius: 10px;
                border: 1px solid #d8d8d8;
                padding: 24px;
                font-weight: 600;
                display: flex;
                flex-direction: column;
                gap: 10px;
                justify-content: space-between;

                h2 {
                    font-size: 20px;
                    color: black;
                }

                p {
                    font-size: 14px;
                    color: #a5a5b4;
                }

                .time_date {
                    display: flex;
                    gap: 26px;

                    span {
                        font-size: 14px;
                    }
                }

                h3 {
                    font-size: 14px;
                }
            }
        }
    </style>
</head>

<body>

    <div class="wrap">
        <div class="text">
            <h1>Dashboard</h1>
            <button>Добавить задачу</button>
        </div>
        <div class="text_2">
            <p>Показать задачи как:</p>
            <p class="tablisa active_p">Таблица</p>
            <p class="plitka not_act_p">Плитка</p>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Заголовок задачи</th>
                    <th>Описание задачи</th>
                    <th>Дата</th>
                    <th>Время</th>
                    <th>Выполнено</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="plit">
            <div class="box">
                <h1>svfsvvs0</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit ipsam quos, rem earum consectetur
                    </p>
                <div class="time_date">
                    <span>1421</span>
                    <span>12414</span>
                </div>
                <h3>ackhd;s</h3>
            </div>
        </div>
    </div>

    <dialog data-modal>
        <div class="inner">
            <span>Добавить
                <button class="close">x</button>
            </span>
            <form name="add">
                <input type="text" class="title" placeholder="Заголовок">
                <input type="text" class="description" placeholder="Описание">
                <input type="date" class="date" placeholder="Время (type=date)">
                <input type="time" class="time" placeholder="Время (type=time)">
                <input type="text" class="type" placeholder="Тип: не выполнено; в прогрессе; выполнено">
                <button type="button" id="first">Добавить</button>
            </form>
        </div>
    </dialog>

    <script src="./script.js"></script>
</body>

</html>
